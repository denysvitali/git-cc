# .goreleaser.yml
version: 2

before:
  hooks:
    - go mod tidy
    - go mod verify
    - go generate ./...

builds:
  # Main CLI application builds
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: git-cc
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

archives:
  - name_template: >-
      {{ .ProjectName }}-
      {{ .Version }}-
      {{ .Os }}-
      {{ .Arch }}
    files:
      - README.md
      - LICENSE*
    formats:
      - tar.gz
      - zip


# Docker images
dockers:
  - image_templates:
      - "ghcr.io/denysvitali/git-cc:{{ .Version }}"
      - "ghcr.io/denysvitali/git-cc:latest"
    dockerfile: Dockerfile

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999

# GitHub release
release:
  github:
    owner: denysvitali
    name: git-cc
  draft: false
  prerelease: auto
  name_template: '{{.Version}}'

